<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Layout bibliotheque</title>
</head>

<body>

<header>
    <div class="container-fluid">
        <hr/>
        <div class="row align-items-center">
            <div class="col col-md-2 stylLigneVerticaleDroite styleTitreDiv">
                <h2 class="styleTitre">BIBLIOTHEQUE</h2>
                <th:block th:if="${session.user != null}">
                    <hr style="width: 70%"/>
                    <h6 class="styleAfficheNomUser" th:text="'Bonjour : ' + ${session.user.prenom}"></h6>
                </th:block>
            </div>

            <div class="col col-md-10">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active stylLigneVerticaleDroite styleNavLayout">
                                <a class="btn btn-light" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item stylLigneVerticaleDroite styleNavLayout">
                                <a class="btn btn-light" th:href="@{ouvrages}">Livres</a>
                            </li>
                        </ul>

                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-md-2" style="width: 500px" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-12 mr-md-2" type="submit">Search</button>
                        </form>
                        <ul class="navbar-nav my-2 my-lg-0">
                            <th:block th:if="${#httpServletRequest.remoteUser == null}">
                                <li class="nav-item">
                                    <a class="btn btn-outline-primary" th:href="@{/login}">Login</a>
                                </li>
                            </th:block>
                            <th:block th:if="${#httpServletRequest.remoteUser}">
                                <li class="nav-item">
                                    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                                        <input class="btn btn-outline-danger" type="submit" value="Logout" />
                                    </form>
                                </li>
                                <li class="nav-item">
                                    <a class="btn btn-light styleNavLayout" th:href="@{/compte}">Compte</a>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <hr/>
</header>

<section layout:fragment = "content">

</section>

<footer class="navbar-fixed-bottom">
    <hr/>
    <div class="container-fluid">
        <div class="footer-copyright text-center py-3">Copyright @2019</div>
    </div>
</footer>

</body>

</html>
